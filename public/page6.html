<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      text-align: center;
    }

    form {
      margin-top: 2rem;
    }

    input[type="text"],
    input[type="email"] {
      background-color: white;
      color: black;
      border: 3px solid #000;
      border-radius: 10px;
      padding: 8px;
      width: 250px;
    }

    #fdescription {
      height: 100px;
    }

    button {
      background-color: white;
      border: 3px solid #000;
      border-radius: 5px;
      color: black;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .radio {
      margin-right: 10px;
    }

    .section {
      margin: 1rem 0;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      color: #2563eb;
      text-decoration: underline;
    }

    img {
      margin-top: 2rem;
      width: 200px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <p>Please type in your username and password.</p>
  <form id="feedbackForm">
    <div class="section">
      <label for="fname">Your Name</label><br />
      <input type="text" id="fname" name="fname" />
    </div>

    <div class="section">
      <label for="fpassword">password</label><br />
      <input type="text" id="fpassword" name="fpassword" />
    </div>

    <div class="section">
      <label for="Email_Address">Email Address</label><br />
      <input type="email" id="Email_Address" name="email" />
    </div>



    <button type="submit">Submit</button>
  </form>

  <img
    src="https://www.nsw.gov.au/themes/custom/dcs_theme/favicons/sets/standard/logo.svg"
    alt="NSW GOV LOGO"
  />

  <a href="/page7.html">Create an account</a> 
  <br />
  <a href="/">‚Üê Back to Home</a>
  

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const form = event.target;

      const formData = {
        name: form.fname.value,
        feedback: form.fdescription.value,
      };

      form.reset();

      try {
        const res = await fetch("/api/feedback-auto", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const data = await res.json();
        alert(data.reply || "Feedback submitted successfully!");
      } catch (err) {
        console.error("Error:", err);
        alert("There was an error submitting your feedback.");
      }
    });
  </script>
</body>
</html>
