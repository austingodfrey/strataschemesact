<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 250px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Load theme script -->
  <script src="/scripts/apply-theme.js"></script>

  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <div id="message"></div>
  <br/>
  <img
    src="https://www.nsw.gov.au/themes/custom/dcs_theme/favicons/sets/standard/logo.svg"
    alt="NSW GOV LOGO"
  />
  <br/>
  <a href="/page7.html">Create an account</a> 
  <br />
  <a href="/">‚Üê Back to Home</a>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const form = event.target;
      const username = form.username.value;
      const email = form.email.value;
      const password = form.password.value;

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await res.json();

        if (data.reply === "Login successful") {
          // üîÅ Sync background color to all pages
          localStorage.setItem("bgColorUpdate", Date.now());
          window.location.href = "/";
        } else {
          document.getElementById("message").textContent = data.error || "Login failed.";
        }
      } catch (err) {
        console.error("Login error:", err);
        document.getElementById("message").textContent = "Error during login.";
      }
    });
  </script>
</body>
</html>
